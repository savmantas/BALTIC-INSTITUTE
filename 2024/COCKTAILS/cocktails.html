<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktails</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="cocktails.css" />
</head>

<body>
    <div class="modal-bg">
        <div class="modal">
            <div class="modal-close-button">
                <i class="bi bi-x-circle" onclick="closeModal()"></i>
            </div>
            <div>
                <img src="" alt="" class="modal-img" />
            </div>
            <div class="modal-details">
                <h3 class="modal-title"></h3>
                <div class="row">
                    <b>Category:</b>
                    <p id="modal-category"></p>
                </div>
                <div class="row">
                    <b>Alcohol:</b>
                    <p id="modal-alcohol"></p>
                </div>
                <div class="row">
                    <b>Glass type:</b>
                    <p id="modal-glass"></p>
                </div>
                <div class="row">
                    <b>Ingredients:</b>
                    <div class="ingredients" id="modal-ingredients"></div>
                </div>
                <div class="row">
                    <b>Recipe:</b>
                    <p id="modal-recipe"></p>
                </div>
            </div>
        </div>
    </div>
    <nav id="main-nav">
        <div class="nav-container">
            <div class="filter">
            <input type="text" id="coctail-name-filter" placeholder="Filter By Name Of The Drink" />
            <select id="category-select">
                <option>Choose Category</option>
            </select>
            <select id="glass-type-select">
                <option>Choose Glass Type</option>
            </select>
            <select id="ingredient-select">
                <option>Choose Ingredient</option>
            </select>
            <button id="search">SEARCH</button>
            <button id="im-lucky">I'm Lucky!</button>
        </div>
            <h1>ðŸ‘‡ FILTER BY FIRST LETTER OF THE DRINK ðŸ‘‡ </h1>
            <div class="alphabet" id="alphabet-links">
        </div>
        </div>
    </nav>
    <div class="container drinks" id="drinks">
    </div>
    <script src="cocktails.js"></script>
</body>

</html>
