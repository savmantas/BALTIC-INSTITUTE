<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
 <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h3>Todos</h3>
        <hr />
        <div class="lists d-flex justify-content-between">
            <div class="todo-list d-flex flex-column justify-content-between dropzone">
                <div class="all-todos dropzone">
                    <div class="todo justify-content-between draggable" draggable="true" todo-id="1">
                        <input type="checkbox" name="todo" />
                        <span>Go to work</span>
                        <div class="dropdown">
                            <i class="bi bi-three-dots" data-bs-toggle="dropdown" aria-expanded="false"></i>
                            <ul class="dropdown-menu bg-dark">
                                <li>
                                    <a class="dropdown-item text-white todo-move" href="#" todomove="1">Done</a>
                                </li>
                                <li>
                                    <a class="dropdown-item text-white todo-delete" href="#" tododelete="1">Delete</a>
                                </li>
                                <li>
                                    <a class="dropdown-item text-white todo-update" href="#" todo-update="1">Update</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="d-flex input-group" style="width: 100%">
                    <input type="text" class="form-control" style="width: 70%" />
                    <div class="btn btn-primary" style="width: 30%">
                        Add
                    </div>
                </div>
            </div>
            <div class="actions d-flex flex-column justify-content-center">
                <i class="bi bi-arrow-right-square-fill text-primary"></i>
                <i class="bi bi-arrow-left-square-fill text-primary"></i>
                <i class="bi bi-trash-fill text-danger"></i>
            </div>
            <div class="done-list dropzone"></div>
        </div>
    </div>
    <script src="script2.js"></script>
    <script src="script.js"></script>
</body>

</html>
