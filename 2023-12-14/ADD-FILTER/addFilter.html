<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="addFilter.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <form class="update">
            <h1 class="mt-3 mb-3 text-bg-dark p-1">PREKIŲ ATNAUJINIMAS</h1>
            <div class="row mb-5">
                <div class="col-4">
                    <label for="title">Pavadinimas:</label>
                    <input type="text" id="title" name="title" class="form-control" />
                </div>
                <div class="col-4">
                    <label for="price">Kaina:</label>
                    <input type="text" id="price" name="price" class="form-control" />
                </div>
                <div class="col-4">
                    <label for="stock">Kiekis:</label>
                    <input type="text" id="stock" name="stock" class="form-control" />
                </div>
                <div class="col-4 mt-2">
                    <label for="brand">Prekinis ženklas:</label>
                    <input type="text" id="brand" name="brand" class="form-control" />
                </div>
                <div class="col-4 mt-2">
                    <label for="category">Kategorija:</label>
                    <select name="category" id="category" class="form-select">
                        <option>smartphones</option>
                        <option>laptops</option>
                        <option>fragrances</option>
                        <option>skincare</option>
                        <option>groceries</option>
                        <option>home-decoration</option>
                    </select>
                </div>
                <div class="col-4 mt-2">
                    <button class="btn btn-primary mt-4 fw-bold" id="submit">
                        SUBMIT
                    </button>
                </div>
            </div>
        </form>
        <form class="filter">
            <h1 class="mt-3 mb-3 text-bg-dark p-1">PREKIŲ FILTRAVIMAS</h1>
            <div class="row mb-5">
                <div class="col-4">
                    <label for="filterTitle">Pavadinimas:</label>
                    <input type="text" id="filterTitle" name="filterTitle" class="form-control" />
                </div>
                <div class="col-4">
                    <label for="filterPriceFrom">Kaina nuo:</label>
                    <input type="text" id="filterPriceFrom" name="filterPriceFrom" class="form-control" />
                </div>
                <div class="col-4">
                    <label for="filterPriceTo">Kaina iki:</label>
                    <input type="text" id="filterPriceTo" name="filterPriceTo" class="form-control" />
                </div>
                <div class=" col-4 mt-2">
                    <label for="filterBrand">Prekinis ženklas:</label>
                    <input type="text" id="filterBrand" name="filterBrand" class="form-control" />
                </div>
                <div class="col-4 mt-2">
                    <label for="filterCategory">Kategorija:</label>
                    <select name="filterCategory" id="filterCategory" class="form-select">
                        <option value="">Pasirinkite...</option>
                        <option value="smartphones">smartphones</option>
                        <option value="laptops">laptops</option>
                        <option value="fragrances">fragrances</option>
                        <option value="skincare">skincare</option>
                        <option value="groceries">groceries</option>
                        <option value="home-decoration">home-decoration</option>
                    </select>
                </div>
                <div class="col-4 mt-2">
                </div>
            </div>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Prekės pavadinimas</th>
                    <th>Kaina</th>
                    <th>Kiekis</th>
                    <th>Prekinis ženklas</th>
                    <th>Kategorija</th>
                    <th>Ištrynimas</th>
                    <th>Atnaujinimas</th>
                </tr>
            </thead>
            <tbody id="dynamic-data">
                <tr>
                    <td>1</td>
                    <td>Apple produkt</td>
                    <td>1.50</td>
                    <td>1</td>
                    <td>Apple</td>
                    <td>Maistas</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="products.js"></script>
    <script src="addFilter.js"></script>


</body>

</html>
