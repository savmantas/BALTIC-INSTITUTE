<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skaiciuotuvas</title>
    <link href="style.css" rel="stylesheet">
    <script src="./script2.js"></script>
</head>

<body>


    <div>
        <h1>SKAIČIUOTUVAS</h1>
        <input type="text" id="skaicius1" placeholder="Įveskite pirmą skaičių" />
        <select id="operacijos">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="x">x</option>
            <option value="/">/</option>
            <option value="x²">x²</option>
        </select>
        <input type="text" id="skaicius2" placeholder="Įveskite antrą skaičių" />
        <button onclick="calc();">=</button>
        <input type="text" id="rezultatas" placeholder="Rezultatas"/>
    </div>
</body>

</html>
