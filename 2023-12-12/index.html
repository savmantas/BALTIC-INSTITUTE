<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td {
            border: 1px solid black;
            border-collapse: collapse;
            
    }
    td{
        text-align: center;
    }
    .space-right {
margin-right: 1rem;
    }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Nationality</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>Doe</td>
            <td>36</td>
            <td>British</td>
        </tr>
    </tbody>
</table>
<form>
    <div>
    <span class="space-right">First Name</span>
    <input type="text" placeholder="First Name" id="firstNameInput">
</div>
</form>
<form>
    <div>
    <span class="space-right">Last Name</span>
    <input type="text" placeholder="Last Name" id="lastNameInput">
</div>
</form>
<form>
    <div>
    <span class="space-right">Age</span>
    <input type="text" placeholder="Age" id="ageInput">
</div>
</form>
<form>
    <div>
    <span class="space-right">Nationality</span>
    <input type="text" placeholder="Nationality" id="nationalityInput">
</div>
<div>
    <button id="add-button">ADD</button>
</div>
</form>







    <script src="dynamicContent.js"></script>
</body>
</html>
