<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
</head>

<body>
    <header class="py-4">
        <div class="container-lg d-flex justify-content-between align-items-center">
            <div class="d-block d-lg-none menu">
                <label class="hamburger" for="nav-toggler"></label>
            </div>
            <div class="logo">
                <img src="assets/logos/1.svg" alt="Logotipas" />
            </div>
            <input type="checkbox" id="nav-toggler" name="nav-toggler" class="d-none">
            <nav class="navbar navbar-expand">
                <label class="close-offcanvas fs-1 position-absolute top-0 d-lg-none" for="nav-toggler" style="right: 1rem;">
                    <img src="assets/icons/x-lg.svg" alt="icons">
                </label>
                <ul class="navbar-nav flex-column flex-lg-row gap-lg-5 gap-4">
                    <li class="active"><a href="">Home</a></li>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Special Deals</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <ul class="navbar-nav flex-row">
                <li><a href="#" class="btn btn-empty">Log In</a></li>
                <li><a href="#" class="btn btn-primary">Sign Up</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="home">
            <div class="container-lg">
                <div class="row flex-wrap-reverse flex-lg-wrap">
                    <div class="col-lg-5 col-xl-4 pt-5">
                        <div class="link">
                            <a href="#" class="btn btn-shadow">Explore the world!</a>
                        </div>
                        <h2 class="mt-5">
                            Travel <span>top destination </span>of the world
                        </h2>
                        <p class="mt-5">
                            We always make our customer happy by providing as many choices
                            as possible
                        </p>
                        <div class="buttons mt-5">
                            <a href="#" class="btn btn-primary">Get started</a>
                            <a href="#" class="btn btn-outline-primary">Watch Demo</a>
                        </div>
                    </div>
                    <div class="col-lg-7 col-xl-8 col-12">
                        <img src="assets/images/home.png" alt="Home" style="margin-bottom: -15%;" />
                    </div>
                </div>
            </div>
        </section>
        <div class="companys col-12">
            <img src="assets/icons/tripadvisor.png" alt="Logos">
            <img src="assets/icons/expedia.png" alt="Logos">
            <img src="assets/icons/booking.png" alt="Logos">
            <img src="assets/icons/airbnb.png" alt="Logos">
            <img src="assets/icons/orbitz.png" alt="Logos">
        </div>
    </main>
</body>

</html>
