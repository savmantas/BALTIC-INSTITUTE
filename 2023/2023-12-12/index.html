<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>People data base</h1>

    <table>
        <thead>
            <tr class>
                <th>#N.O.</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Nationality</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <form>
        <div>
            <label>
                <span class="space-right">First Name</span>
                <input type="text" placeholder="First Name" id="firstNameInput" />
            </label>
        </div>
        <div>
            <label>
                <span class="space-right">Last Name</span>
                <input type="text" placeholder="Last Name" id="lastNameInput" />
            </label>
        </div>
        <div>
            <label>
                <span class="space-right">Age</span>
                <input type="text" placeholder="Age" id="ageInput" />
            </label>
        </div>
        <div>
            <label>
                <span class="space-right">Nationality</span>
                <input type="text" placeholder="Nationality" id="nationalityInput" />
            </label>
        </div>
    </form>
    <div>

        <button id="add-button">Add</button>
    </div>

    <h2>Delete</h2>
    <input type="number" placeholder="Number" />
    <button id="removeButton">Delete</button>

    <script src="dynamicContent.js"></script>
</body>

</html>
